<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Categorias</title>
    </head>
    <body>
        <h1>{{categoria}}</h1>
        <ul>
            {% for libro in libros -%}
                {% if categoria in libro.categories -%}
                    <li><a href="/libro/{{libro.isbn}}">{{libro.title}}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
